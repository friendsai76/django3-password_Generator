<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>django-Password Generator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <h1>Password Generator</h1>
      <form class="" action="{% url 'password' %}">
         <select class="" name="length">
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8" selected="selected">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
           <option value="11">11</option>
           <option value="12">12</option>
           <option value="13">13</option>
           <option value="14">14</option>
         </select> <br>
         <input type="checkbox" name="uppercase"> Uppercase <br>
         <input type="checkbox" name="numbers"> Numbers <br>
         <input type="checkbox" name="specials"> Special Characters <br>

         <input type="submit" value="Generate Password" class="btn btn-primary">
      </form>
    </div>
  </body>
</html>
